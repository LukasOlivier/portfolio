name: Deploy to Raspberry Pi

on:
  push:
    branches:
      - main  # Change this to your main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check SSH Connection
        uses: appleboy/ssh-action@master
        with:
          host: '${{ secrets.HOST }}'
          username: '${{ secrets.USERNAME }}'
          port: '${{ secrets.PORT }}'
          key: "${{ secrets.SSH_KEY }}"
          script: 'echo "SSH connection successful."'

      - name: Deploy via SSH
        uses: tiyee/action-ssh@v1.0.1
        with:
          command: |
            cd /home/docker/stacks/portfolio
      
            # Check if the Docker container exists
            if docker ps -a --format '{{.Names}}' | grep -q portfolio; then
              # Check if the container is running
              if docker inspect -f '{{.State.Running}}' portfolio | grep -q true; then
                echo "Container is running, restarting..."
                docker compose restart
              else
                echo "Container is stopped, starting..."
                docker compose up -d
              fi
            else
              echo "Error: Container does not exist."
              exit 1
            fi
          host: '${{ secrets.HOST }}'
          username: '${{ secrets.USERNAME }}'
          port: '${{ secrets.PORT }}'
          privateKey: "${{ secrets.SSH_KEY }}"


